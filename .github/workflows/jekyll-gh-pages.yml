# Workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll to GitHub Pages

on:
  # Trigger workflow on pushes to the default branch or manual dispatch
  push:
    branches: ["main"] # Change "main" to your branch name if different
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping deployments but allow in-progress runs to finish
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
          gem install bundler
          bundle install

      - name: Build the Jekyll site
        run: bundle exec jekyll build --source ./ --destination ./_site
        env:
          JEKYLL_ENV: production # Ensures the build is optimized for production

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site # Ensure this matches your Jekyll destination folder

  # Deploy Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
